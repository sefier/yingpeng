MOD_K2_USER="K2用户"
K2_MOD_K2_USER_DESCRIPTION="K2用户模块是Joomla!登录模块的一个改良版本。使用它可以为您的用户显示一个登录框。\n当用户登录后，就能看到这个用户模块（工具栏），通过它可以让他们进行类似操作：添加/编辑K2项目（根据他们的访问权限）,评价项目（同样，根据他们的访问权限），更新他们的个人信息（资料）并快速访问他们发布的项目（在用户页面/博客）。\n此模块将替换v2.5和更高版本的“K2登录”模块。如果您正在使用“K2登录”模块，请确保用此模块替换旧版本。在K2v2.6版本中，“K2登录”模块将从K2扩展包中永久删除。"
